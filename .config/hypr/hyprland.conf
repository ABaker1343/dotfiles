#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#import colorscheme
source = ~/.cache/wal/colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
$monitor1 = DP-2
$monitor2 = HDMI-A-1
$monitor3 = eDP-1

monitor=$monitor1,1920x1080@144,1024x0,1
monitor=$monitor2,1024x768x@60,0x0,1
monitor=$monitor3,1920x1080@60,0x0,1
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 66
    repeat_delay = 250

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    force_no_accel = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = $colorForeground #rgba(00ff99ee) 45deg
    col.inactive_border = $colorBackground

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$launchMod = SUPER SHIFT
$dangerMod = SUPER CONTROL SHIFT
$controlMod = SUPER CONTROL

#KEYBINDS
$terminal = alacritty

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $dangerMod, e, exit, 
bind = $launchMod, return, exec, alacritty
bind = $launchMod, q, killactive, 
bind = $launchMod, b, exec, firefox
bind = $launchMod, p, exec, firefox --private
bind = $launchMod, m, exec, thunderbird
bind = $launchMod, s, exec, spotify
bind = $launchMod, d, exec, discord
bind = $launchMod, g, exec, steam
bind = $launchMod, a, exec, soundSelect.sh
bind = $launchMod, r, exec, $terminal -e ranger
bind = $launchMod, t, exec, $terminal -e htop
bind = $launchMod, f, exec, pcmanfm
bind = , Print, exec, flameshot gui
bind = $mainMod, r, exec, rofi -show run
bind = $controlMod, v, exec, copyq menu

bind = $mainMod, F7, exec, playerctl -p spotify next
bind = $mainMod, F5, exec, playerctl -p spotify previous
bind = $mainMod, F6, exec, playerctl -p spotify play-pause
bind = $controlMod, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = $controlMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%

bind = $controlMod, F4, exec, brightnessctl -c backlight s 10%-
bind = $controlMod, F5, exec, brightnessctl -c backlight s +10%
bind = $dangerMod, F4, exec, brightnessctl -d *kbd_backlight s 50%-
bind = $dangerMod, F5, exec, brightnessctl -d *kbd_backlight s +50%

bind = $mainMod, f, fullscreen

bind = $mainMod, space, togglefloating, 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, J, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, K, movefocus, u

bind = $launchMod, j, movewindow, d
bind = $launchMod, l, movewindow, r
bind = $launchMod, h, movewindow, l
bind = $launchMod, k, movewindow, u

bind = $mainMod, o, movewindow, mon:0,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 1, movecurrentworkspacetomonitor, $monitor1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 2, movecurrentworkspacetomonitor, $monitor1
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 3, movecurrentworkspacetomonitor, $monitor1
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 4, movecurrentworkspacetomonitor, $monitor2
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 5, movecurrentworkspacetomonitor, $monitor2
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#workspace = 1, monitor:DP-2
#workspace = 2, monitor:DP-2
#workspace = 3, monitor:DP-2

#workspace = 4, monitor:HDMI-A-1
#workspace = 5, monitor:HDMI-A-1

wsbind=1,$monitor1
wsbind=2,$monitor1
wsbind=3,$monitor1

wsbind=5,$monitor2
wsbind=6,$monitor2

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# auto start
exec-once=swaybg -i ~/bg/bg1.png
exec-once=waybar
exec-once=copyq
exec-once=dunst
exec-once=flameshot
exec-once=nm-applet

# fix some xwayland apps opening on the wrong monitor
exec-once=xrandr --output DP-2 --primary
